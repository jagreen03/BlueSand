# BlueSand configuration (ASCII-only)
include_paths:
  - 'C:\gitx\'
  - 'C:\test\'
  - 'C:\GITY\'
  - "$($env:USERPROFILE)\Desktop\"
  - "$($env:USERPROFILE)\Documents\"
  - "$($env:USERPROFILE)\Downloads\"
  - "$($env:USERPROFILE)\OneDrive\Desktop\personal\"
  - 'C:\test\GitHistoryLog\'
  - 'C:\TEST\Employment_History_Analyzer\_trials\AuraDevStream\_agile_workflow_states\IN-DEV\Electron Application Mail Analyzer UI\'
  - 'C:\TEST\Superthinking-Blueprints\SuperThinking-Blueprints\'
  
#exclude_dir_regex: "(?i)\\.git|\\.vs|\\.vscode|node_modules|venv|plugins|\\.obsidian|dist|build|bin|obj"
# match whole directory segments (case-insensitive)
exclude_dir_regex: '(?i)(^|\\)(\.git|\.vs|\.vscode|node_modules|plugins|venv|\.obsidian|dist|build|bin|obj)(\\|$)'
exclude_file_regex: "(?i)(?:^|[\\/]).*?(?:- Copy(?: \\(\\d+\\))?|listingOf-.*\\.txt|~\\$.*|~WR(?:D|L)\\d+\\.tmp)$"
# exclude_file_regex: "(?i)(^|[\\/])(out_(cli|ps)|WORDMAP_(RAW|TABLE)\.md|SUMMARY\.md)([\\/]|$)"

max_file_mb: 2   # skip files larger than N MB (set 0 to disable)

# (Optional) more balanced tiers:
# crest_threshold: 0.66
# slopes_threshold: 0.33

extensions: ["*.html","*.md","*.txt","*.cs","*.js","*.ts","*.css","*.ps1","*.py","*.sql","*.bat"]

anchor_terms:
  # Core
  - BlueSand
  - BlueWording
  - Blueprint
  - SuperThinking
  - Iris
  - Irisification
  - RainbowFactor
  - Factor3Vec
  - hotFactor
  - coldFactor
  - constFactor
  - EWK
  - EWH
  - AI-Jain
  - AI-Joe
  - AI-Claud
  # Gremisian variants
  - Gremisian
  - Gremissian
  - Gremish

planned_hints_regex: "(?i)plan|todo|readme|narrative|concept|proposal|vision|design|spec|story"
code_hints_regex: "(?i)class|function|def|public|private|import|#include|using|const|let|var|interface|module|sql|select|insert|update|delete"

crest_threshold: 0.90   # top 10%
slopes_threshold: 0.60  # mid 30%


# NEW (all optional, additive)
exclusion_patterns:
  # Glob-style, case-insensitive, path-sep agnostic
  # Comments allowed with '#'
  - "**/out_cli/**"
  - "**/out_ps/**"
  - "**/WORDMAP_*.md"
  - "**/SUMMARY.md"
  - "**/*- Copy*/**"
  - "**/~$*"
  - "**/~WR[DL]*.tmp"
  - "**/listingOf-*.txt"

# You can also point to one or more external ignorefiles:
exclusion_files:
  - "config/.bluesandignore"      # repo-wide defaults
  # each include root may also have its own .bluesandignore (optional)
